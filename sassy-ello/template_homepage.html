<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Yellow SCSS Framework Testing</title>
    <meta name="description" content="Testing testing...">


    <link rel="stylesheet" href="css/yellow.min.css">

<!--[if lt IE 9]>
<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
<![endif-->
</head>

<body>
    <header>
        <div class="header-container">
            <div class="header-link-bar">
                
            </div>
            <div class="header-search header-search--homepage">
                <div class="grid">
                    <div class="grid__item">
                        <div class="grid">
                            <div class="grid__item desk--two-twelfths">
                                <img src="assets/brand-logo.png" alt="Yellow logo">
                            </div>
                            <div class="grid__item desk--ten-twelfths">
                                <div class="grid">
                                    <div class="grid__item desk--ten-twelfths">
                                        <div class="grid">
                                            <form class="" role="form">
                                                <div class="grid__item portable--one-whole desk--five-twelfths">
                                                    <div class="form-group">
                                                        <label class="sr-only" for="yellow-search-term">What are you searching for?</label>
                                                        <input type="text" class="form-group__item" id="yellow-search-term" placeholder="Enter email">
                                                    </div>
                                                </div>
                                                <div class="grid__item portable--four-sixths desk--five-twelfths">
                                                    <div class="form-group">
                                                        <label class="sr-only" for="yellow-search-location">Password</label>
                                                        <input type="text" class="form-group__item" id="yellow-search-location" placeholder="Password">
                                                    </div>
                                                </div>
                                                <div class="grid__item portable--two-sixths desk--two-twelfths">
                                                    <button type="submit" class="button button--fill button--secondary"><i class="fa fa-search"></i></button>
                                                </div>
                                            </form>
                                        </div> 
                                    </div>
                                    <div class="grid__item desk--two-twelfths hide-me--portable">
                                        <!-- <span class="separator-verticle separator--button">|</span>  | is placeholder -->
                                        <button type="submit" class="button button--secondary"><i class="fa fa-navicon"></i> Browse</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div class="middle">
        <section class="section-hero-image" style="background-image: url('assets/hero-image-02.jpg');">
            <div class="section-container">
                
            </div>
        </section>
        
        <section class="section-colour section--collapse">
            <div class="section-container">
                <ul class="suggested-business-menu"> <!-- Tabs menu -->
                    <li><a href="#">Cafes</a></li>   <!-- Tabs menu item -->
                    <li><a href="#">Taxis</a></li>
                </ul>
            </div>
        </section>
        <section class="section-colour-alt">  
            <div class="section-container suggested-business-content"> <!-- Tabs content -->
                <div class="grid">                                     <!-- Tabs content item -->
                    <div class="grid__item desk--one-quarter">
                        <div class="card card-shadow-frame">
                            item 01
                        </div>
                    </div>
                    <div class="grid__item desk--one-quarter">
                        <div class="card card-shadow-frame">
                            item 02
                        </div>
                    </div>
                    <div class="grid__item desk--one-quarter">
                        <div class="card card-shadow-frame">
                            item 03
                        </div>
                    </div>
                    <div class="grid__item desk--one-quarter">
                        <div class="card card-shadow-frame">
                            item 04
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div> 
    <footer>
        <div class="footer-container">
            footer
        </div>
    </footer>
    <!-- <script src="js/yellow.js"></script> -->
</body>
</html>
