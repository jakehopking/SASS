{% if form.errors %}
<div class="error">
	<p class="required">Please correct the form errors below</p>
</div>
{% endif %}
{% if form.non_field_errors %}
<div class="formItem formItemError">
    <small class="errorMessage"><i class="icon-warning-sign"></i> {{ form.non_field_errors|striptags }}</small>
</div>
{% endif %}
