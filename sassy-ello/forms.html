<!doctype html>

<html lang="en">
<head>
	<meta charset="utf-8">

	<title>Yellow SCSS Framework Testing</title>
	<meta name="description" content="Testing testing...">


	<link rel="stylesheet" href="css/yellow.min.css">

<!--[if lt IE 9]>
<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
<![endif-->
</head>

<body>
	<header>
		<div class="header-container">
			header
		</div>
	</header>
	<div class="middle">
		<section class="section-colour">
			<div class="section-container">
				<table class="table--bordered">
					<colgroup>
				       <col class="t60">
				       <col class="t20">
				       <col class="t20">
				   </colgroup>
				    <thead>
				        <tr>
				            <th scope="col">Form item(s)</th>
				            <th scope="col">Class</th>
				            <th scope="col">Description</th>
				        </tr>
				    </thead>
				    <tbody>
				        <tr>
				            <th colspan="100%">Inputs</th>
				        </tr>
				        <tr>
				            <td>
				                <form>
				                	<div class="form-group">
										<label for="usr">Name:</label>
										<input type="text" class="form-group__item" id="usr">
									</div>
									<div class="form-group">
										<label for="pwd">Password:</label>
										<input type="password" class="form-group__item" id="pwd">
										<small class="extra-help"><i class="fa fa-info-circle"></i> A mix of lower/upper and numbers</small>
									</div>
				                </form>
				            </td>
				            <td>
				                <code></code>
				            </td>
				            <td>
				                <p>Test me a <a href="#">link in a paragraph</a> how do I look? Broken no doubt.</p>
				            </td>
				        </tr>
				        <tr>
				            <td>
				                <form>
									<div class="form-group">
										<label for="comment">Comment:</label>
										<textarea class="form-group__item" rows="5" id="comment"></textarea>
									</div>
				                </form>
				            </td>
				            <td>
				                <code></code>
				            </td>
				            <td>
				                
				            </td>
				        </tr>
				        <tr>
				            <td>
				                <form>
									<div class="form-group">
										<div class="checkbox">
											<label><input type="checkbox" value="">Option 1</label>
										</div>
										<div class="checkbox">
											<label><input type="checkbox" value="">Option 2</label>
										</div>
										<div class="checkbox disabled">
											<label><input type="checkbox" value="" disabled>Option 3</label>
										</div>
									</div>
				                </form>
				            </td>
				            <td>
				                <code></code>
				            </td>
				            <td>
				                
				            </td>
				        </tr>
				        <tr>
				            <td>
				                <form>
									<div class="form-group">
										<label class="checkbox-inline"><input type="checkbox" value="">Option 1</label>
										<label class="checkbox-inline"><input type="checkbox" value="">Option 2</label>
										<label class="checkbox-inline"><input type="checkbox" value="">Option 3</label>
									</div>
								</form>
				            </td>
				            <td>
				                <code></code>
				            </td>
				            <td>
				                
				            </td>
				        </tr>
				        <tr>
				            <td>
				                <form>
									<div class="form-group">
										<div class="radio">
											<label><input type="radio" name="optradio">Option 1</label>
										</div>
										<div class="radio">
											<label><input type="radio" name="optradio">Option 2</label>
										</div>
										<div class="radio disabled">
											<label><input type="radio" name="optradio" disabled>Option 3</label>
										</div>
									</div>
								</form>
				            </td>
				            <td>
				                <code></code>
				            </td>
				            <td>
				                
				            </td>
				        </tr>
				        <tr>
				            <td>
				                <form>
									<div class="form-group">
										<label class="radio-inline"><input type="radio" name="optradio">Option 1</label>
										<label class="radio-inline"><input type="radio" name="optradio">Option 2</label>
										<label class="radio-inline"><input type="radio" name="optradio">Option 3</label>
									</div>
								</form>
				            </td>
				            <td>
				                <code></code>
				            </td>
				            <td>
				                
				            </td>
				        </tr>
				        <tr>
				            <td>
				                <form>
									<div class="form-group">
										<label for="sel1">Select list (select one):</label>
										<select class="form-group__item" id="sel1">
											<option>1</option>
											<option>2</option>
											<option>3</option>
											<option>4</option>
										</select>
										<br>
										<label for="sel2">Mutiple select list (hold shift to select more than one):</label>
										<select multiple class="form-group__item" id="sel2">
											<option>1</option>
											<option>2</option>
											<option>3</option>
											<option>4</option>
											<option>5</option>
										</select>
									</div>
								</form>
				            </td>
				            <td>
				                <code></code>
				            </td>
				            <td>
				                
				            </td>
				        </tr>
				        <tr>
				            <td>
				                <form>
									<div class="form-group">
									</div>
								</form>
				            </td>
				            <td>
				                <code></code>
				            </td>
				            <td>
				                
				            </td>
				        </tr>
				    </tbody>
				</table>
			</div>
		</section>
	</div> 
	<footer>
		<div class="footer-container">
			footer
		</div>
	</footer>
	<!-- <script src="js/yellow.js"></script> -->
</body>
</html>
